name: "Create Repository Secrets"

on:
  push:
    branches:
      - main  # Runs when code is pushed to the main branch

permissions:
  contents: read  # Allows reading repository content
  actions: write  # Allows modifying GitHub Actions settings
  security-events: write  # Needed for repository secrets management

jobs:
  create-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install PyGithub

      - name: Run Secret Creation Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub Actions' built-in token
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
        run: python create_secrets.py
