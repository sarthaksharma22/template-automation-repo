name: "Create Repository Secrets in Sub-Repo"

on:
  workflow_call:
    secrets:
      PAT_TOKEN:
        description: "Personal Access Token with repo and secrets access"
        required: true

permissions:
  actions: write
  contents: read

jobs:
  create-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install PyGithub

      - name: Run Secret Creation Script
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY: ${{ github.repository }}  # Automatically gets caller repo
        run: python scripts/create_secrets.py
